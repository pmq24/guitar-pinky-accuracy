<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guitar Pinky Accuracy</title>

		<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
		<div class="h-svh flex flex-col">
			<header class="navbar">
				<h1 class="text-lg font-bold">Guitar Pinky Accuracy</h1>
			</header>

			<main class="flex-auto p-10">
				<section
					id="practice-zone"

					@vue:mounted="onMounted"
					@vue:unmounted="onUnmounted"
					@touchstart.prevent="onRootTouchStart"

					ref="root"
					class="size-full relative"
				>
					<div
						ref="touch"
						class="bg-neutral/50 absolute -translate-1/2 rounded-full z-1"
					>
					</div>
					<div
						ref="target"
						@click.prevent="onTargetClicked"
						class="btn btn-square btn-primary btn-sm absolute rounded-full"
					>
					</div>
				</section>
			</main>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<script type="module" defer>
			import mountPracticeZone from './js/practice-zone.js'
			mountPracticeZone('practice-zone')
		</script>
  </body>
</html>
